<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="book in books ">
        {{book}} 遍历出来的都是值 
        {{$key}}是当前对象的键
        {{$index}}是当前对象的索引<br><br><br>
    </div>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            books:{name:'aa',age:'bb',sex:'cc'}
        }
    })
</script>
</body>
</html>
