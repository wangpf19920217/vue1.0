<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">第一个{{message}}</div>
<br>
<div id="app1"> 
        vm.$el = document.getElementById('app1');
        已经绑定的后的元素是不能改的
     </div>
<script src="vue.js"></script>
<script>
    var message = {
        message:'hello world'
    };
    var vm = new Vue({
       el:'#app',
       data:message
    });
    vm.$el//对应的就是#app
        // vm.$el.innerHTML = 'hello vue!';      $data $set $el 实例化后的vm  存有({})里面的数据
    //指向的是同一个元素
    vm.$el = document.getElementById('app1');
                     //已经绑定的元素是不会改变的 data会传入已经绑定的el  但下面换成"app1"则为true.....
   // console.log(vm.$el === document.getElementById("app"))
    console.log(vm.$data === message); //当前的数据等于当前绑定的对象
    message = {
        message:'hello world1111'
    };

    vm.$data = {
    message:'hello newHello'
    };//改变数据底层会变
</script>
</body>
</html>
