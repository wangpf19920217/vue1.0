<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{name}}<br>
    {{b}}<br>
    <input type="text" v-model="name" >
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        data:{
            name:'hello'
        },
        computed:{ //有些数据是要根据我们的提供的数据计算出来的
            //默认的是获取属性 在页面中获取属性b会调用对应的方法
            b:function () {
                //当前this是vue的实例
                vm.$set('vm.name','adsasdasd');
                return this.names + ' world'
            }
            //有缓存
        }
    });
    vm.$set('names',vm.name);
    console.log(vm.names);
    vm.$mount('#app');
</script>
</body>
</html>
