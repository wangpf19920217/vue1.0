<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--可以用括号的形式 第一个参数是当前索引 第二个是数组的每一项   index = $index -->
    <div v-for="(index,book) in books">
        {{book.name}} {{index}}
        <!--book代表数组的每一项-->

        <br> <br> <br> <br>
      <div v-for="b in book.name">
            books的索引 = {{index}}
            books.name的内容 = {{b}}
            book.name的索引 = {{$index}}
      </div>
    </div>   
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            books:[
                {name:['a','e','f'],price:50},
                {name:['a'],price:50},
                {name:['a','e'],price:50},
                {name:['a','e','a','e'],price:50},
            ]
        }
    })
</script>
</body>
</html>
